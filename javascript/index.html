<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <title>Introduccion a Javascritp</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand">Javascritp</span>
        </div>
      </nav>
    <div class="container mt-3">
        <h4>Formulario</h4>
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <div class="form-label">Operacion</div>
                    <select class="form-select" id="slt_operacion">
                        <option selected disabled value="-1">Seleccione una operacion</option>
                        <option value="0">Suma</option>
                        <option value="1">Resta</option>
                        <option value="2">Producto</option>
                        <option value="3">Division</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Numero 1</label>
                    <input id="inp_d1" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Numero 2</label>
                    <input id="inp_d2" type="number" class="form-control">
                </div>
                <button id="btn_aceptar" class="btn btn-success">Aceptar</button>
                <h3 id="h_resultado"></h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

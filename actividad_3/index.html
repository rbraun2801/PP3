<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <div class="form">
        <div>
            <h1>Formulario de registro</h1>
        </div>
        <form action="">
            <div>
                <label>Nombres</label>
                <input type="text" maxlength="50">
            </div>
            <div>
                <label>Email</label>
                <input type="email">
            </div>
            <div>
                <label>URL</label>
                <input type="url" placeholder="Escribe la URL de tu pÃ¡gina
                web personal">
            </div>
            <div>
                <label>Fecha</label>
                <input type="date">
            </div>
            <div>
                <label >Tiempo</label>
                <input type="time">
            </div>
            <div>
                <label> Fecha y hora</label>
                <input type="datetime-local">
            </div>
            <div>
                <label> Mes</label>
                <input type="month">
            </div>
            <div>
                <label> Semana</label>
                <input type="week">
            </div>
            <div>
                <label>Numero</label>
                <input type="number" min="-10" max="10">
            </div>
            <div>
                <label>Telefono</label>
                <input type="tel" maxlength="10">
            </div>
            <div>
                <label>Termino de busqueda</label>
                <input type="search">
            </div>
            <div>
                <label>Color favorito</label>
                <input type="color">
            </div>
            <div>
                <button>Aceptar</button>
            </div>
        </form>
    </div>
</body>
</html>
